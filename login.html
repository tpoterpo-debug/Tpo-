<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال كود التحقق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .verification-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .verification-inputs input {
            width: 80%;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .submit-btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="verification-container">
    <p>كود التحقق الخاص بك هو: <span id="code"></span></p>
    <h2>⚝إدخال كود التحقق☄</h2>
    <div class="verification-inputs">
        <input type="text" id="verificationInput" placeholder="أدخل كود التحقق">
    </div>
    <button class="submit-btn" id="submitBtn">تحقق</button>
    <div class="error-message" id="errorMessage"></div>
</div>

<script>
    // استرداد كود التحقق من localStorage
    const verificationCode = localStorage.getItem('verificationCode');
    document.getElementById('code').textContent = verificationCode || 'غير متوفر';

    document.getElementById('submitBtn').addEventListener('click', function() {
        const userInput = document.getElementById('verificationInput').value.trim();

        if (userInput === verificationCode) {
            window.location.href = 'success.html' ; // الانتقال إلى صفحة النجاح
        } else {
            document.getElementById('errorMessage').textContent = 'كود التحقق غير صحيح.';
        }
    });
</script>
</body>
</html>
